<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>

            // Check if the 'nickname' cookie exists
            const nickname = getCookie('username');
            if (!nickname) {
            const enteredNickname = prompt('Please enter your nickname:');
            if (enteredNickname) {
                // Set the 'nickname' cookie with the entered value
                document.cookie = `nickname=${enteredNickname}; path=/`;
            }
            }

            function getCookie(name) {
                const cookieString = document.cookie;
                const cookies = cookieString.split('; ');
                for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].split('=');
                  if (cookie[0] === name) {
                    return cookie[1];
                  }
                }
                return null;
              }

            var ws = new WebSocket("ws://localhost:8000/ws");
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
